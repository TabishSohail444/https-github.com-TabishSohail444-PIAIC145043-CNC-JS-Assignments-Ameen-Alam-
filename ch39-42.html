<!Doctype html>
<html>
    <head>
        <title>Chapter 39-42</title>

        <script>
            var totalMarks = 500;
            var course1 = Number(prompt("Enter course1 Marks out of 100", "70"));
            var course2 = Number(prompt("Enter course1 Marks out of 100", "90"));
            var course3 = Number(prompt("Enter course1 Marks out of 100", "80"));
            var course4 = Number(prompt("Enter course1 Marks out of 100", "65"));
            var course5 = Number(prompt("Enter course1 Marks out of 100", "86"));
            var obtTotal = course1 + course2 + course3 + course4 + course5;
            alert('Obtained Marks: ' +obtTotal);
            var prese;

            prese = obtTotal * 100/totalMarks;
            alert(prese + "%");

            switch (true) {
                case (prese <= 29):
                    alert("Grade F");
                    break;
                case (prese >= 30 && prese <= 44):
                    alert("Grade D");
                    break;
                case (prese >= 45 && prese <= 59):
                    alert("Grade C");
                    break;
                case (prese >= 60 && prese <= 74):
                    alert("Grade B");
                    break; 
                case (prese >= 75 && prese <= 89):
                    alert("Grade A");
                    //console.log("GA");
                    break;       
                case (prese >= 90):
                    alert("Grade A+");
                    break;
                default:
                    break;
                }
        </script>

    </head>

    <body>
        <h1>Marks,Presentage, Switch Case</h1>
    </body>
</html>
