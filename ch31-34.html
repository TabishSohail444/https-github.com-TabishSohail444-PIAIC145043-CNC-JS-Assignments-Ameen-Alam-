<!Doctype html>
<html>
    <head>
        <title>Chapter 31-34a</title>

        <script>
            //one Part of this assignment is not complete yet 

            var fullName = prompt("Enter your Full Name");
            var dte = prompt("Enter your Date of Birth", "2");
            var mnth = prompt("Enter your moth of birthday", "03");
            var yer = Number(prompt("Enter your year of birthday", "1990"));

            console.log("Hello " + fullName + ", Good Morning");

            //Your DOB is {in pakistan standard time format}
            var dob = new Date(yer + " " + mnth + " " + dte);
            console.log("Your Date of Birth is: " + dob);

            //You are 20 years 7 Month 10 Days 19 Hours 20 Minutes 25 Seconds old"
            //(remaining days, hours etc)

            var nowdate = new Date();
                    
            var yearDiff = nowdate.getFullYear() - yer;
            //console.log(yearDiff);

            var mntDiff = (nowdate.getTime() - dob.getTime())/(1000*60*60*24*365*12);
            mntDiff = Math.round(mntDiff);
            //console.log(mntDiff);
            console.log("You are " +yearDiff +" years " +mntDiff+" Month")

            // "Your Age in Days 7510"
            var timeDiff = nowdate.getTime() - dob.getTime();
            var days = timeDiff/(1000*60*60*24);
            days = Math.round(days);
            console.log("your age in Days " +days);

            //How much time left in your next birthday? 161 days 4 hours 39 minutes 34 seconds" or "happy Birth Day Ameen Alam. Today is Your 20th Birthday"
            //Not Complete
            var nextdob = new Date((yer+1) + " " + mnth + " " + dte);
            console.log("Your next Date of Birth is: " + nextdob);
            
            var timeDiff2 = nextdob.getTime() - nowdate.getTime();
            var days2 = timeDiff2/(1000*60*60*24);
            days2 = Math.round(days2);      
            console.log("Days Left in next Birthday " +days2);

        </script>
