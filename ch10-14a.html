<!Doctype html>
<html>
    <head>
        <title>Chapter10-14</title>

        <script>
            var num1 = prompt("Enter First Number");
            var num2 = prompt("Enter Second Value");
            var opt = prompt("Enter Mathematical Operator");
            var res;

            if (opt == "+") {
                res = Number(num1) + Number(num2);
                alert(res);
            }

            if (opt == "-") {
                res = Number(num1) - Number(num2);
                alert(res);
            }

            if (opt == "*") {
                res = Number(num1) * Number(num2);
                alert(res);
            }

            if (opt == "/") {
                res = Number(num1) / Number(num2);
                alert(res);
            }

            if (opt != "+" || opt != "-" || opt != "*" || opt != "/" ){
                alert("Enter Correct Operator");
            }
        </script>
    </head>

    <body>
        <h1>Hello</h1>
    </body>
</html>
