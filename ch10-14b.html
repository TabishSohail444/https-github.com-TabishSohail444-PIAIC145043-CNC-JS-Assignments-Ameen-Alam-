<!Doctype html>
<html>
    <head>
        <title>Chapter14</title>

        <script>
            var totalMarks = 50;
            var course1 = Number(prompt("Enter Course 1 Marks"));
            var course2 = Number(prompt("Enter Course 2 Marks"));  
            var course3 = Number(prompt("Enter Course 3 Marks"));
            var course4 = Number(prompt("Enter Course 4 Marks"));
            var course5 = Number(prompt("Enter Course 5 Marks"));          
            var total = course1 + course2 + course3 + course4 + course5;
            var pret;

            pret = total * 100/totalMarks;
            alert(pret + "%");

        </script>

    </head>

    <body>
        <h1>Hello</h1>
    </body>
</html>
